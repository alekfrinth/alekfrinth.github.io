<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/fonts/muli/stylesheet.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Trafalgar</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row justify-content-between aling-items-center">
                <div class="col-2">
                    <div class="header__left">
                        <div class="logo"><img src="/img/logo.svg" alt="Trafalgar"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="header__right">
                        <nav class="header__nav">
                            <ul class="menu d-flex justify-content-between">
                                <li class="menu__item">
                                    <a class="menu__link active" href="#">Home</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Find a doctor</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Apps</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">Testimonials</a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">About us</a>
                                </div>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between aling-items-center">
                <div class="col-5">
                    <div class="header__info">
                        <h1 class="header__title">Virtual healthcare for you</h1>
                        <p class="header__text">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
                        <button class="button button--solid header__button">Consult today</button>
                    </div>
                </div>
                <div class="col-7">
                    <div class="header__picture">
                        <img src="/img/header_img.png" alt="Trafalgar">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
